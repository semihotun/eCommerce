<swiper-container #swiper [loop]="true" [pagination]="true" [zoom]="true" (swiperinit)="swiperInit()">
  <swiper-slide *ngFor="let image of images">
    <div class="swiper-zoom-container">
      <img [src]="image" />
    </div>
  </swiper-slide>
</swiper-container>
